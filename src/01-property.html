<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
    <!-- <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script> -->
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
    <title>物业服务</title>
    <div id="common-style"></div>
  </head>
  <body class="app">
    <!-- @TOC -->
    <!-- =================================================== -->
    <!--
      + @Page Loader
      + @App Content
          - #Left Sidebar
              > $Sidebar Header
              > $Sidebar Menu

          - #Main
              > $Topbar
              > $App Screen Content
    -->

    <!-- @Page Loader -->
    <!-- =================================================== -->
    <div id='loader'>
      <div class="spinner"></div>
    </div>

    <script>
      window.addEventListener('load', function load() {
        const loader = document.getElementById('loader');
        setTimeout(function() {
          loader.classList.add('fadeOut');
        }, 300);
      });
    </script>

    <!-- @App Content -->
    <!-- =================================================== -->
    <div>
      <!-- #Left Sidebar ==================== -->
      <div id="common-sidebar"></div>
      <!-- #Main ============================ -->
      <div class="page-container">
        <!-- ### $Topbar ### -->
        <div id="common-topbar"></div>

        <!-- ### $App Screen Content ### -->
        <main class='main-content bgc-grey-100 scrollable pos-r bdT layer'>
            <div class="row gap-20 masonry pos-r">
              <!-- 第1個item元件的寛度將定義所有元件初始寛度 -->
              <div class="masonry-sizer col-md-6"></div>

              <div class="masonry-item col-md-12">
                  <!-- #Monthly Stats ==================== -->
                  <div class="bd bgc-white">
                    <div class="layers">
                      <div class="layer w-100 pX-20 pT-20">
                        <h6 class="lh-1">各地块物业服务情况</h6>
                      </div>
                      <div class="layer center w-100">
                          <!-- <canvas id='mainContent' height="400" width="500"></canvas> -->
                          <div id='mainContent_property'></div>
                      </div>
                    </div>
                  </div>
              </div>
              
              <div class="masonry-item col-md-4">
                  <div class="bd bgc-white">
                      <div class="layers">
                          <div class="layer w-100 p-20">
                          </div>
                      </div>
                  </div>
                <!-- <div class="full-container">
                  <div class="property-app">
                  </div>
                </div> -->
              </div>
            </div>
        </main>

        <!-- ### $App Screen Footer ### -->
        <footer class="bdT ta-c p-30 lh-0 fsz-sm c-grey-600">
        </footer>
      </div>
    </div>
  </body>
</html>
