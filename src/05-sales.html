<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="/assets/static/data/sale.json"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
    <!-- <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script> -->
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
    <link rel="icon" href="/assets/static/images/forest_city.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/assets/static/images/forest_city.ico" type="image/x-icon">
    <title>营销数据</title>
    <script>
      console.log('00:ref: ', document.referrer);
      if (document.referrer==='') {
          alert("请先登录:'", document.referrer, "\'");
          console.log('close');
          window.opener=null;
          window.open('','_self');
          window.location.href="/";
          // location = "/00-app_info.html";
          window.close();
        
      }
    </script>
    <!--#include  "./common/style.html"--> 
    <div id="common-style"></div>
  </head>
  <body class="app">
    <!-- @TOC -->
    <!-- =================================================== -->
    <!--
      + @Page Loader
      + @App Content
          - #Left Sidebar
              > $Sidebar Header
              > $Sidebar Menu

          - #Main
              > $Topbar
              > $App Screen Content
    -->

    <!-- @Page Loader -->
    <!-- =================================================== -->
    <div id='loader'>
      <div class="spinner"></div>
    </div>

    <script>
      window.addEventListener('load', function load() {
        const loader = document.getElementById('loader');
        setTimeout(function() {
          loader.classList.add('fadeOut');
        }, 300);
      });
    </script>

    <!-- @App Content -->
    <!-- =================================================== -->
    <div>
      <!-- #Left Sidebar ==================== -->
      <!--#include  "./common/sidebar.html"-->
      <div id="common-sidebar"></div>
      <!-- #Main ============================ -->
      <div class="page-container">
        <!-- ### $Topbar ### -->
        <div id="common-topbar"></div>

        <!-- ### $App Screen Content ### -->
        
        <main class='main-content bgc-grey-100 scrollable pos-r bdT layer'>
          <div class="row gap-20 masonry pos-r">
            <div class="masonry-sizer col-md-6"></div>

            <div id="main_pies">
              
            </div>
            
          </div>
        </main>

        <!-- ### $App Screen Footer ### -->
        <footer class="bdT ta-c p-30 lh-0 fsz-sm c-grey-600">
        </footer>
      </div>
    </div>
  </body>
</html>
